<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <div class="content">
      <header>
        <div class="container">
          <nav class="header">
            <div class="header_name"><h1>Brooklyn Public Library</h1></div>
            <ul class="header_list">
              <li class="header_nav">About</li>
              <li class="header_nav">Favorites</li>
              <li class="header_nav">Coffee shop</li>
              <li class="header_nav">Contacts</li>
              <li class="header_nav">Library Card</li>
            </ul>
            <div class="header_icon">
              <img src="assets/svg/icon_profile.svg" alt="icon_profile" >
            </div>
          </nav>
        </div>
      </header>
      <div class="main">
        <div class="container">
          <section class="welcome">
            <div class="welcome_text">
              <h3>
                Welcome <br>to the Brooklyn<br>
                Library
              </h3>
            </div>
          </section>
        </div>
        <div class="container">
          <section class="about">
            <div class="about_info info">
              <div class="about_info__title info_title"><h2>About</h2></div>
              <div class="about_info__text info_text">
                The Brooklyn Library is a free workspace, a large number of
                books and a cozy coffee shop inside
              </div>
            </div>
            <div class="about_img caroosel">
              <img src="/assets/img/image1.jpeg" alt="img1" >
              <img src="/assets/img/image2.jpeg" alt="img2" >
              <img src="/assets/img/image3.jpeg" alt="img3" >
            </div>
            <div class="info_circle">
              <div class="circle circle_1"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </section>
        </div>
        <div class="container">
          <section class="favorites">
            <div class="favotites_info info">
              <div class="favorites_title info_title"><h2>Favorites</h2></div>
              <div class="favorites_head">Pick favorites of season</div>
              <div class="favorites_input">
                <label
                  ><input
                    class="circle"
                    type="radio"
                    name="Favorites"
                    value="winter"
                  ><span>Winter</span>
                </label>
                <label
                  ><input
                    class="circle"
                    type="radio"
                    name="Favorites"
                    value="Spring"
                  ><span>Spring</span>
                </label>
                <label
                  ><input
                    class="circle"
                    type="radio"
                    name="Favorites"
                    value="Summer"
                  ><span>Summer</span>
                </label>
                <label
                  ><input
                    class="circle"
                    type="radio"
                    name="Favorites"
                    value="Autumn"
                  ><span>Autumn</span>
                </label>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
